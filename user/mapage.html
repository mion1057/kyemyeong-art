<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>

<body>
    <div id="mypage_container">
        <div id="mypage_name">
            <div id="mypage_greeting">
                <p>김 결님 반갑습니다!</p>
            </div>
            <div id="mypage_logout">
                <a href="#"><img src="https://via.placeholder.com/24" alt=""></a>
            </div>
        </div>
        <div id="mypage_mileage">
            <div id="mileage_text">
                <p>나의 포인트</p>
            </div>
            <div id="mileage_score">
                <a href="#">181P</a>
            </div>
        </div>
        <div id="mypage_info">
            <div id="myquestion">
                <a href="#">
                    <p>나의 질문 <span class="arrow_right"></span></p>
                </a>
            </div>
            <div id="myadvance_ticket">
                <a href="#">
                    <p>나의 예매권 <span class="arrow_right"></span></p>
                </a>
            </div>
        </div>
        <div class="mypage_contents">
            <div class="mypagetitle">
                <h2>예매관리</h2>
            </div>
            <div class="mypage_list">
                <ul>
                    <li><a href="#">예매/취소내역</a></li>
                    <li><a href="#">취소표 대기 신청 내역</a></li>
                </ul>
            </div>
        </div>
        <div class="mypage_contents">
            <div class="mypagetitle">
                <h2>할인혜택</h2>
            </div>
            <div class="mypage_list">
                <ul>
                    <li><a href="#">계명대학교 학생 인증</a></li>
                </ul>
            </div>
        </div>
        <div class="mypage_contents">
            <div class="mypagetitle">
                <h2>증빙서류</h2>
            </div>
            <div class="mypage_list">
                <ul>
                    <li><a href="#">입금증</a></li>
                    <li><a href="#">현금 영수증</a></li>
                    <li><a href="#">신용카드 매출 전표</a></li>
                </ul>
            </div>
        </div>
        <div class="mypage_contents">
            <div class="mypagetitle">
                <h2>회원정보 관리</h2>
            </div>
            <div class="mypage_list">
                <ul>
                    <li><a href="#">회원정보 수정</a></li>
                    <li><a href="#">회원탈퇴</a></li>
                </ul>
            </div>
        </div>
        <div class="mypage_contents">
            <div class="mypagetitle">
                <h2>활동 관리</h2>
            </div>
            <div class="mypage_list">
                <ul>
                    <li><a href="#">최근 본 뮤지컬</a></li>
                    <li><a href="#">1:1 상담</a></li>
                </ul>
            </div>
        </div>
        <div id="quick_add">
            <button>
                <p>빠른입장하기</p>
            </button>
        </div>
    </div>
</body>

</html>
